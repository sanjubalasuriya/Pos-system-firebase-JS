<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/place-order.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <title>Register | Place-order</title>
</head>
<body onload="loadIds()">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="/dashboard.html"
                  >Home</a
                >
              </li>
              <li>
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="/customer.html"
                  >Customer</a
                >
              </li>
              <li>
                <a class="nav-link active" aria-current="page" href="/item.html"
                  >Item</a
                >
              </li>
              <li>
                <a class="nav-link active" aria-current="page" href="/orders.html"
                  >Orders</a
                >
              </li>
              <li>
                <a class="nav-link active" aria-current="page" href="/place-order.html"
                  >Place Order</a
                >
              </li>
              <li>
                <a class="nav-link active" aria-current="page" href="/login.html"
                  >Login</a
                >
              </li>
              <li>
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="/register.html"
                  >Register</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container">
        <div class="row">
          <div class="col-3">
            <div class="form-group">
              <select name="" id="customer-id" class="form-control">
      
              </select>
            </div>
          </div>
          <div class="col-3">
            <input type="text" disabled class="form-control" id="name">
          </div>
          <div class="col-3">
            <input type="text" disabled class="form-control" id="address">
          </div>
          <div class="col-3">
            <input type="text" disabled class="form-control" id="salary">
          </div>
        </div>
      </div>
      <hr>
      <div class="container">
        <div class="row">
          <div class="col-3">
            <div class="form-group">
              <select name="" id="item-id" class="form-control">
      
              </select>
            </div>
          </div>
          <div class="col-3">
            <input type="text" disabled class="form-control" id="description">
          </div>
          <div class="col-2">
            <input type="text" disabled class="form-control" id="unit-price">
          </div>
          <div class="col-2">
            <input type="text" disabled class="form-control" id="qty-on-hand">
          </div>
          <div class="col-2">
            <input type="text" class="form-control" id="qty" placeholder="qty">
          </div>
          <div class="col-12">
            <br>
            <button class="btn btn-primary col-12" onclick="addToCart()">Add to cart</button>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-12">
            <table class="table table-hover">
              <thead>
              <tr>
                <th>$Id</th>
                <th>Description</th>
                <th>Unit Price</th>
                <th>Qty</th>
                <th>Total</th>
              </tr>
              </thead>
              <tbody id="cart-body">
      
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <input type="text" disabled id="net-total">
            </div>
          </div>
          <div class="col-6">
            <button class="btn btn-success col-12" onclick="placeOrder()">Place Order</button>
          </div>
        </div>
      </div>
      
      
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script> 
    <script src="scripts/firebaseConfig.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="scripts/place-order.js"></script>
</body>
</html>
