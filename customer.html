<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles/customer.css" />
    <title>Title</title>
  </head>
  <body onload="loadCustomers()">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/dashboard.html"
                >Home</a
              >
            </li>
            <li>
              <a
                class="nav-link active"
                aria-current="page"
                href="/customer.html"
                >Customer</a
              >
            </li>

            <li>
                <a class="nav-link active" aria-current="page" href="/place-order.html"
                  >Place Order</a
                >
              </li>
            <li>
              <a class="nav-link active" aria-current="page" href="/login.html"
                >Login</a
              >
            </li>
            <li>
              <a
                class="nav-link active"
                aria-current="page"
                href="/register.html"
                >Register</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container p-4">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-3">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" placeholder="ex: nimal">
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-3">
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" class="form-control" placeholder="ex: colombo">
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-3">
                <div class="form-group">
                    <label for="salary">Salary</label>
                    <input type="number" id="salary" class="form-control">
                </div>
            </div>
            <div class="col-12">
                <br><!-- dont use always this option -->
    
                <div class="form-group">
                    <input type="button" id="btn-create" class="btn btn-primary col-5" value="Create Customer"
                           onclick="createCustomer()">
                    <input type="button" id="btn-update" class="btn btn-success col-5" value="Update Customer"
                           onclick="updateRecord()">
                </div>
            </div>
        </div>
        <hr>
    
        <table class="table table-hover">
            <thead>
            <tr>
                <th>#Id</th>
                <th>Name</th>
                <th>Address</th>
                <th>Salary</th>
                <th>Options</th>
            </tr>
            </thead>
            <tbody id="table-body">
            
            </tbody>
        </table>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="scripts/firebaseConfig.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="scripts/customer.js"></script>
  </body>
</html>
